<div class="root" style="text-align:center">
    <ng-container *ngIf="items | async as list">
        <ng-container *ngFor="let item of list; let i = index">
            <ng-container *ngIf="i < 35">
                <app-item [data]="item"></app-item>
            </ng-container>
        </ng-container>
    </ng-container>
</div>
